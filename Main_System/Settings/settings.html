<!DOCTYPE html>
<html id="whole">
  <head>
    <link type="text/css" rel="stylesheet" href="settings.css"/>
    <script type="text/Javascript" src="settings.js" ></script>
  </head>
  <body id="body">
    <div class="center">
      <h1 class="title">Settings</h1>
      <button id="return" class="return" >Return</button>
    </div>
    
    <div class="body">
      <fieldset>
      <p><span style="font-weight:bold">Instant Homepage (No Homepage animation):</span>
      <span style="margin-left: 26px;">Enable</span>
       <input type="radio" name="line" id="enable">
       <span>Disable</span>
        <input type="radio" name="line" id="disable">
      </p> 
      <p style="margin-top: 13px;"><span style="font-weight:bold">Tabbing Style</span>
      <span style="margin-left: 26px;">Vertical</span>
       <input type="radio" name="tab" id="vertical">
       <span>Horizontal</span>
        <input type="radio" name="tab" id="horizontal">
      </p> 
       <div class="firstname">
      <div class="inline">
      <h3 style="display: inline-block;margin-right: 25px;">Theme color:</h3>
      </div>
     
      <div class="inline">
      <h4 style="font-weight:normal;margin:0px;width: 125px;">Colour Selector</h4>
      <input style="width:120px" id="color" type="color">
      </div>
    </div>
    
    <div class="theme">
      <div class="inline">
        <h3 style="margin-right:15px">Theme style:</h3>
      </div>
      <div class="inline">

        <input type="radio" name="style" id="none" value="None" >
        <span>None</span>
        <input type="radio" name="style" id="original" value="Orginal">
        <span>Original</span>
        <input type="radio" name="style" id="fullbackground" value="Full Background">
        <span>Full Background</span>
        
      </div>
    </div>
      </fieldset>   
    </div>
   
    
  </body>
</html>
