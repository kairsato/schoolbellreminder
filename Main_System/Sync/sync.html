<!DOCTYPE html>
<html id="whole" style=" width: 600px;">
  <head>
    <script type="text/Javascript" src="sync.js"></script>
    <link type="text/css" rel="stylesheet" href="sync.css"/>
  </head>
   <body id="body">
   <div class="whole">
    <div class="header">
      <h1 class="title">Sync</h1>
      <button class="return" id="return">Return</button>
      
    </div>

<div>
  <fieldset>
    <legend><h3 style="text-decoration:underline">Save data</h3></legend>
  
  <div style="    float: left;">
    <h4 class="inline">Save locally to text:</h4>
    <button id="download" class="inline">Download data</button>
   
  </div>
  
  </fieldset>
</div>
<div>
  <fieldset>
    <legend><h3 style="text-decoration:underline">Upload</h3></legend>
  
  
  <div style="    float: left;    margin-left: 32px;">
    <h4 class="inline">Upload:</h4>
    <input type="file" id="upload" class="inline" style="width:200px">
    <button class="inline" id="intergrate" style="width: 183px;">Intergrate Uploaded data</button>
  </div>
  </fieldset>
</div>
  </body>
</html>
