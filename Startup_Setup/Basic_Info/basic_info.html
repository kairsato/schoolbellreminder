<!DOCTYPE html>
<html id="whole">
  <head>
    <title>Basic Info</title>

    <link type="text/css" rel="stylesheet" href="basic_info.css"/>

  <body>
    
    <div class="header">
      <h1 id="title">Setup</h1>
    </div>
    <fieldset style="    background: rgba(94, 173, 236, 0.15);

      <legend >Basic Info</legend>

      <span>
        Basic Info requires users to provide details about themselves.
      </span>
    </div>
    <div class="firstname">
      <h3>Firstname:</h3>
      <input type="text" id="firstname" placeholder="Firstname here...">
      <div id="rfirstname"></div>
    </div>
    <div class="lastname">
      <h3>Lastname:</h3>
      <input type="text" id="lastname" placeholder="Lastname here...">
      <div id="rlastname"></div>
    </div>
    <div class="schoolname">
      <h3>School name:</h3>
      <input type="text" id="schoolname" placeholder="School name here..">
      <div id="rschoolname"></div>
    </div>
    
    </fieldset>
    <div>
      <div class=""></div>
      <button class="next" id="next">Next</button>  
      
    </div>
