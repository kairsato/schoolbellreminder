<!DOCTYPE html>
<html id="whole">
  <head>
    <title>Basic Info</title>
    <script type="text/Javascript" src="subject_info.js"></script>
    <script type="text/Javascript" src="/Main_System/Backgroundscripts/systemchangelistener.js"></script>
    <link type="text/css" rel="stylesheet" href="subject_info.css"/>
  </head>
  <body>
    
    <div class="header">
      <h1 id="title">Setup</h1>
    </div>
    <fieldset style="    background: rgba(94, 173, 236, 0.15);
    border-color: rgb(94, 173, 236);">
      <legend >Subject Info</legend>
    <div class="description">
      <span>
        Subject Info requires users to provide details about their subjects.
        Please provide information about <b>ALL</b> off your subjects names including <b>study periods</b>.
      </span>
    </div>
    <div style="margin-top:10px;text-align:center">
      <div class="sidebyside">
        <input type="text" id="name" placeholder="Subject name...."/>
      </div>
      <div class="sidebyside">
        <button id="remove">Remove Subject</button>
      </div>
      <div class="sidebyside">
        <button id="add">Add Subject</button>
      </div>
    </div>
    <div id="table">
      <table id="list" style="margin-top:10px" border="0">
        <tr>
          <td>
            <b style="margin-right:100px">List of Subjects</b>
          </td>
        </tr>
      </table>
    </div>
    </fieldset>
    <div>
      <div class=""></div>
      <button class="back" id="back">Back</button>
      <button class="next" id="next">Next</button>  
      
    </div>
  </body>
</html>
