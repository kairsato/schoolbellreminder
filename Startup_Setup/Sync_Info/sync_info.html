<!DOCTYPE html>
<html id="whole">
  <head>
    <title>Sync Info</title>
    <script type="text/Javascript" src="sync_info.js"></script>
    <link type="text/css" rel="stylesheet" href="sync_info.css"/>
  </head>
  <body>
    
    <div class="header">
      <h1 id="title">Setup</h1>
    </div>
    <fieldset style="    background: rgba(94, 173, 236, 0.15);
    border-color: rgb(94, 173, 236);" class="fieldset">
      <legend>Sync Info</legend>
    <div class="description">
      <span>
        Sync Info allows users to save their data online utlising cloud services.
      </span>
    </div>
    <div class="firstname">
      <div class="inline">
      <h3 style="display: inline-block;margin-right: 25px;">Theme color:</h3>
      </div>
     
      <div class="inline">
      <h4 style="font-weight:normal;margin:0px;width: 100px;">Colour Selector</h4>
      <input style="width:120px" id="color" type="color">
      </div>
    </div>
    
    <div class="theme">
      <div class="inline">
        <h3 style="margin-right:15px">Theme style:</h3>
      </div>
      <div class="inline">

        <input type="radio" name="style" id="none" value="None" >
        <span>None</span>
        <input type="radio" name="style" id="original" value="Orginal">
        <span>Original</span>
        <input type="radio" name="style" id="fullbackground" value="Full Background">
        <span>Full Background</span>
        
      </div>
    </div>
    <a href="http://schoolbellreminder.net63.net/theme-style/" target="_blank">
    <h4 class="see" style="font-weight:normal;text-align: center;width: 100px;height: 20px;margin: auto;">Preview Themes</h4>
   </a>
    
    </fieldset>
    <div>
      <button class="back" id="back">Back</button>
      <button class="next" id="next">Next</button>
    </div>
  </body>
</html>
